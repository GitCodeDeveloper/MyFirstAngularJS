<span>Offer Slot Details</span>
<div *ngIf="offerSlot"> 
  <h2> offerSlot Slot {{ offerSlot.slotNumber}} Details Page</h2>
  
  <div>
    <label>Aprimo offerSlot Id :
      <input [(ngModel)]="offerSlot.aprimoId" placeholder="aprimoId">
    </label>
  </div>
  <div>
    <label>offerSlot level Control content id :
      <input [(ngModel)]="offerSlot.controlcontentId" placeholder="controlcontentId">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
